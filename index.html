<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript">

            // Presets
            TOP_CW = { rotation: (Math.PI/4) * 6, ccw: false };
            TOP_CCW = { rotation: (Math.PI/4) * 2, ccw: true };
            BOTTOM_CW = { rotation: (Math.PI/4) * 2, ccw: false };
            BOTTOM_CCW = { rotation: (Math.PI/4) * 6, ccw: true };
            LEFT_CW = { rotation: (Math.PI/4) * 4, ccw: false };
            LEFT_CCW = { rotation: 0, ccw: true };
            RIGHT_CW = { rotation: 0, ccw: false };
            RIGHT_CCW = { rotation: (Math.PI/4) * 4, ccw: true };

            function init() {

                canvas = document.getElementById('canvas');
                context = canvas.getContext('2d');
                canvas.width = 640;
                canvas.height = 480;
                context.lineWidth = 2;

                // Probably longer than it needs to be,
                // but that's OK.
                length = Math.max(canvas.width, canvas.height);

                draw = function(n, settings) {

                    // n is >= 0 and <= 1.
                    n = Math.max(n, 0);
                    n = Math.min(n, 1);

                    // Set default settings.
                    settings          = settings || {};
                    settings.ccw      = settings.ccw || false;
                    settings.rotation = settings.rotation || 0;

                    var angle = n * Math.PI * 2;

                    // There is nothing more than 100%.
                    if (angle > Math.PI * 2) angle = Math.PI * 2;

                    context.clearRect ( 0 , 0 , canvas.width , canvas.height );

                    var center_x = canvas.width/2;
                    var center_y = canvas.height/2;
                    var eighth = Math.PI/4;
                    var points = [];

                    // Center
                    points.push({
                        x: center_x,
                        y: center_y
                    });

                    // Right Middle
                    points.push({
                        x: center_x + length,
                        y: canvas.height/2
                    });

                    if(angle > eighth) {

                        // Bottom Right
                        points.push({
                            x: center_x + length,
                            y: center_y + length
                        });
                    }

                    if(angle > eighth * 2) {

                        // Bottom Middle
                        points.push({
                            x: center_x,
                            y: center_y + length
                        });
                    }

                    if(angle > eighth * 3) {

                        // Bottom Left
                        points.push({
                            x: center_x - length,
                            y: center_y + length
                        });
                    }

                    if(angle > eighth * 4) {

                        // Middle Left
                        points.push({
                            x: center_x - length,
                            y: center_y
                        });
                    }

                    if(angle > eighth * 5) {

                        // Top Left
                        points.push({
                            x: center_x - length,
                            y: center_y - length
                        });
                    }

                    if(angle > eighth * 6) {

                        // Top Middle
                        points.push({
                            x: center_x,
                            y: center_y - length
                        });
                    }

                    if(angle > eighth * 7) {

                        // Top Middle
                        points.push({
                            x: center_x + length,
                            y: center_y - length
                        });
                    }

                    // End point
                    points.push({
                        x: canvas.width/2 + Math.cos(angle) * length,
                        y: canvas.height/2 + Math.sin(angle) * length
                    });

                    context.save();

                    // Is rotation not 0?
                    if(settings.rotation) {

                        // Rotate about canvas center.
                        context.translate(canvas.width/2, canvas.height/2);
                        context.rotate(settings.rotation);
                        context.translate(-canvas.width/2, -canvas.height/2);
                    }

                    // Counter-clockwise?
                    if(settings.ccw) {

                        // Flipping canvas changes direction.
                        context.translate(canvas.width, 0);
                        context.scale(-1,1);
                    }

                    // Create polygon and fill.
                    context.beginPath();
                    context.moveTo(points[0].x, points[0].y);
                    for(var i=1; i<points.length; i++) {
                        var point = points[i];
                        context.lineTo(point.x, point.y);
                    }
                    context.fill();

                    context.restore();
                };

                // Animate
                var n = 0;
                var settings = TOP_CW;
                setInterval(function() {
                    draw(n, settings);
                    n += 0.01;
                }, 20);
            }

            window.onload = init;

        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
