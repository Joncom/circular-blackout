<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript">

            function init() {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                canvas.width = 640;
                canvas.height = 480;
                context.lineWidth = 2;

                // Calculate min length needed
                // to reach canvas edges.
                var x = canvas.width/2;
                var y = canvas.height/2
                var length = Math.sqrt(x*x + y*y);
                length *= 16; // XXX
                //length = 64;

                var start_x = canvas.width/2;
                var start_y = canvas.height/2;

                var angle = Math.PI/2 + Math.PI/4 + Math.PI/4;
                var points = [];

                // Bottom center point
                points.push({ x: start_x, y: start_y + length });

                if(angle >= Math.PI/2) {

                    // Bottom right point
                    points.push({ x: canvas.width, y: canvas.height });

                    // Middle right point
                    points.push({ x: canvas.width, y: canvas.height/2 });
                }

                if(angle >= Math.PI/2 + Math.PI/4) {

                    // Top right point
                    points.push({ x: canvas.width, y: 0 });
                }

                if(angle >= Math.PI/2 + Math.PI/4 + Math.PI/4) {

                    // Top middle point
                    points.push({ x: canvas.width/2, y: 0 });
                }

                points.push({
                    x: start_x + Math.sin(angle) * length,
                    y: start_y + Math.cos(angle) * length
                });

                context.beginPath();
                context.moveTo(start_x, start_y);

                for(var i=0; i<points.length; i++) {
                    var point = points[i];
                    context.lineTo(point.x, point.y);
                }

                context.fill();
            }

            window.onload = init;

        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
